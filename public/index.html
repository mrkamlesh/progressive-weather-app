<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="React Weather PWA powered by Openweathermap" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#2d313a">
  <meta name="theme-color" content="#2d313a" />
  <title>Weather App</title>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./serviceworker.js')
          .then((reg) => {
            console.log('success: ' + reg.scope);
          })
          .catch((err) => {
            console.log('error: ', err);
          });
      });
    }
  </script>
</body>

</html>
